<!DOCTYPE html>
<html>
    <head>
        <title>Juego de Memoria</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="informacion-juego" class="overlay">
            <h2>Bienvenido a MEMORIOUS</h2>
            <p style="font-size: 20px; width: 60%; text-align: center;" >¿Crees tener una buena memoria? Ponla a prueba con MEMORIOUS. <br> En este juego tendrás que recordar la secuencia exacta de cajas iluminadas en cada nivel. <br> Cada vez que aciertes, la secuencia se volverá más larga y compleja. <br> ¿Hasta donde alcanzara tu memoria?</p>
            <button onclick="iniciarJuego()">Comenzar juego</button>
        </div>

        <h1>MEMORIOUS</h1>
        

        <video id="video-fondo" class="full-screen-video" src="video-fondo3.mp4" muted loop autoplay></video>

        <div class="container">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
